server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://localhost:3100/loki/api/v1/push

scrape_configs:
  - job_name: system-logs
    static_configs:
      - targets: [localhost]
        labels:
          job: varlogs
          host: ${HOSTNAME}
          __path__: /var/log/{auth.log,secure}

  - job_name: docker-containers
    static_configs:
      - targets: [localhost]
        labels:
          job: containers
          host: ${HOSTNAME}
          __path__: /var/lib/docker/containers/*/*.log
    pipeline_stages:
      - docker: {}

  - job_name: security
    static_configs:
      - targets: [localhost]
        labels:
          job: security
          host: ${HOSTNAME}
          __path__: /var/lib/inotify/changes.log
    pipeline_stages:
      - match:
          selector: '{job="security"}'
          stages:
            - drop:
                expression: ' /var/log/ MODIFY inotify-changes.log'

  - job_name: fail2ban
    static_configs:
      - targets: [localhost]
        labels:
          job: fail2ban
          host: ${HOSTNAME}
          __path__: /var/log/fail2ban.log

  - job_name: auditd
    static_configs:
      - targets: [localhost]
        labels:
          job: auditd
          host: ${HOSTNAME}
          __path__: /var/log/audit/audit.log
    pipeline_stages:
      - match:
          selector: '{job="auditd"}'
          stages:
            - drop:
                expression: 'type=(PROCTITLE|SOCKADDR|NETFILTER_CFG)'
            - drop:
                expression: ' comm="(iptables|dockerd)"'
            - drop:
                expression: 'type=ANOM_PROMISCUOUS'
            - drop:
                expression: 'type=SYSCALL'

