server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://185.252.234.29:3100/loki/api/v1/push

scrape_configs:
  - job_name: system-logs
    static_configs:
      - targets: [localhost]
        labels:
          job: varlogs
          host: ${HOSTNAME}
          __path__: /var/log/{auth.log,syslog}

  - job_name: docker-containers
    static_configs:
      - targets: [localhost]
        labels:
          job: containers
          host: ${HOSTNAME}
          __path__: /var/lib/docker/containers/*/*.log
    pipeline_stages:
      - docker: {}

  - job_name: security
    static_configs:
      - targets: [localhost]
        labels:
          job: security
          host: ${HOSTNAME}
          __path__: /var/lib/inotify/changes.log
    pipeline_stages:
      - match:
          selector: '{job="security"}'
          stages:
            - drop:
                expression: ' /var/log/ MODIFY inotify-changes.log'
